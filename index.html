<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR - a Ben edit! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame Ben Edit">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-text value="Hello, A-Frame!" color="#111" position="0 2.5 -2" align="center" rotation="" scale="" visible="" text=""></a-text>
    <a-entity
  geometry="primitive: plane; width: 4; height: auto"
  material="color: blue"
  text="value: This text will be 4 units wide."></a-entity>
      
      <a-entity rotation="0 0 10">
        
       
        <a-box position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow>
        <a-ring position="0 1.25 -0" color="black" radius-inner="1" radius-outer="1.5"></a-ring>
        </a-sphere>

        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-entity>
    </a-scene>
  </body>
</html>
